name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        go_version: ['1.18', '1.19', '1.20']
    runs-on: ubuntu-latest  # ðŸŸ¢ Garante suporte a Docker

    services:
      docker:
        image: docker:dind  # ðŸ”¥ Ativa o Docker no runner

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: Install Docker Compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose

    - name: Build-DB
      run: docker-compose build

    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go

  build:
    needs: test
    runs-on: ubuntu-latest  # ðŸŸ¢ Usa a versÃ£o mais recente do Ubuntu

    services:
      docker:
        image: docker:dind  # ðŸ”¥ Ativa o Docker

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v main.go
